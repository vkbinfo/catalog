{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row ">
		<div class="col-md-12"></div>
	</div>

	<div class="row">
		<div class="col-md-12 ">
			<h1>New Category Item</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 ">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
					<label for="category_id">Select Category</label>
					<select name="category_id">
						{%for category in categories%}
					  	<option value="{{category.id}}">{{category.name}}</option>
						{%endfor%}
					</select>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
